<!DOCTYPE HTML>
<html>
<head>
	<title></title>
	<!-- Script tag can also be placed here -->
</head>
<body bgcolor="000000" text="00bfb2">
<style>
 body {
	position: fixed;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}
</style>

<audio id="audio" controls style="display:none">
  <source src="arts/audi/cave.mp3" type="audio/mpeg"> Your browser does not support the audio element.
</audio>

<p style="margin:0;font-size:0" id="demo" onkeypress="myFunction()"><img src="arts/visu/blue.png"></p>

<script>
	const DIMX = 5;
	const DIMY = 5;
	var x = DIMX / 2 | 0;
	var y = DIMY / 2 | 0;
	var init = 0;
	document.addEventListener('keydown', logKey);

	function logKey(e) {
		document.getElementById('audio').play();
		arrText=""
		if (`${e.code}` == "KeyW") {
			move(-1,0);
		}
		if (`${e.code}` == "KeyS") {
			move(1,0);
		}
		if (`${e.code}` == "KeyD") {
			move(0,1);
		}
		if (`${e.code}` == "KeyA") {
			move(0,-1);
		}
		arrText="\t<div class=\"row\">\n";
		for (var i = 0; i < DIMX; i++) {
			arrText+="\t\t<div class=\"column\">";
			for (var j = 0; j < DIMY; j++) {
				if (x == i && y == j) {
					arrText+="\t\t\t<img src=\"arts/visu/blue.png\">\n";
				} else {
					arrText+="\t\t\t<img src=\"arts/visu/blak.png\">\n";
				}
			}
			arrText+="\t\t</div>\n";
		}
		arrText+="\t</div>\n";
		document.getElementById("demo").innerHTML = arrText;
	}
	function move(a,b) {
		x = (x + a + DIMX) % DIMX;
		y = (y + b + DIMY) % DIMY;
	}
</script>

</body>
</html>
