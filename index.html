<!DOCTYPE HTML>
<html>
<head>
	<title></title>
	<!-- Script tag can also be placed here -->
</head>
<body>
<p>js demo</p>
<p id="demo" onkeypress="myFunction()">Use WASD to move.</p>

<script>
	var arr =[
		[0,0,0],
		[0,1,0],
		[0,0,0]
		]
	var x = 1
	var y = 1
	document.addEventListener('keydown', logKey);

		function logKey(e) {
			arrText=""
			if (`${e.code}` == "KeyW") {
				move(2,0);
			}
			if (`${e.code}` == "KeyS") {
				move(1,0);
			}
			if (`${e.code}` == "KeyD") {
				move(0,1);
			}
			if (`${e.code}` == "KeyA") {
				move(0,2);
			}
			for (var i = 0; i < arr.length; i++) {
				for (var j = 0; j < arr[i].length; j++) {
					arrText+=arr[i][j]+' ';
				}
				arrText+="<br>"
			}
			document.getElementById("demo").innerHTML = "char = " + `${e.code}` + " arrText = <br>" + arrText + 
			"x = " + x + "y = " + y
		}
		function move(a,b) {
			arr[x][y] = 0;
			x = (x + a) % 3;
			y = (y + b) % 3;
			arr[x][y] = 1;
		}
</script>

</body>
</html>
